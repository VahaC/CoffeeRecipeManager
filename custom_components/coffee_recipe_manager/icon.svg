  <text x="84" y="113" font-family="monospace" font-size="10" fill="#00d4ff" opacity="0.9">â˜• READY</text>
  <text x="88" y="124" font-family="monospace" font-size="7" fill="#4fc3f7" opacity="0.7">RECIPE MODE</text>

