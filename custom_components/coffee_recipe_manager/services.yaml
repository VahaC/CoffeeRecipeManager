brew_recipe:
  name: Brew Recipe
  description: Start brewing a custom coffee recipe. Use "List Recipes" to see available keys.
  fields:
    recipe_name:
      name: Recipe Key
      description: The key of the recipe (e.g. "macchiato_americano"). Use List Recipes to see all keys.
      required: true
      example: "macchiato_americano"
      selector:
        text:

abort_recipe:
  name: Abort Recipe
  description: Stop the currently running recipe

reload_recipes:
  name: Reload Recipes
  description: Reload recipes from the YAML file (after manual edits)

add_recipe:
  name: Add Recipe
  description: Add or update a recipe via service call
  fields:
    name:
      name: Recipe Name
      description: Human-readable name for the recipe
      required: true
      example: "My Morning Coffee"
      selector:
        text:
    description:
      name: Description
      description: Optional description
      example: "Starts with macchiato, ends with americano"
      selector:
        text:
    steps:
      name: Steps
      description: |
        List of steps. Two step types are supported:
        - Drink step: drink (required), double (optional, default false), timeout (optional, default 300)
        - Switch step: switch (required, full entity_id), timeout (optional, default 300)
      required: true
      example:
        - drink: LatteMacchiato
          double: false
          timeout: 300
        - switch: switch.coffee_machine_milkfrothing
          timeout: 60
      selector:
        object:

delete_recipe:
  name: Delete Recipe
  description: Delete a recipe by its key name. Use "List Recipes" to see available keys.
  fields:
    recipe_name:
      name: Recipe Key
      description: The key of the recipe to delete (e.g. "macchiato_americano").
      required: true
      example: "macchiato_americano"
      selector:
        text:

list_recipes:
  name: List Recipes
  description: Show all saved recipes with their keys and steps in a notification.

get_recipe:
  name: Get Recipe Detail
  description: Show full details (steps) of a single recipe in a notification.
  fields:
    recipe_name:
      name: Recipe Key
      description: The key of the recipe to inspect.
      required: true
      example: "macchiato_americano"
      selector:
        text:
